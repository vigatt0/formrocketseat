<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio intermediario</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <main>
        <form action="" id="mentoria">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>
              <div class="col2">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" name="" id="event-name" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-sobrenome">Sobrenome</label>
                  <input type="text" name="" id="event-sobrenome" required />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="event-email"
                  >Email
                  <span> (digite um email válido) </span>
                </label>
                <input type="email" name="" id="event-email" required />
              </div>
              <div class="input-wrapper">
                <label for="event-password"
                  >Senha
                  <span> (mínimo de 8 caracteres) </span>
                </label>
                <input
                  type="password"
                  name=""
                  id="event-password"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
              <div class="input-wrapper">
                <label for="event-mentorname"
                  >Informações do mentor <span>(só o primeiro nome)</span>
                </label>
                <input type="text" name="" id="event-mentorname" requiredw />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
              <h2 id="firstmentorship">Primeira mentoria</h2>
              <div class="col3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="" id="event-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-timestart">Das</label>
                  <input type="time" name="" id="event-timestart" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-timeend">Até</label>
                  <input type="time" name="" id="event-timeend" required />
                </div>
              </div>
              <h2 id="secondmentorship">Segunda mentoria</h2>
              <div class="col3">
                <div class="input-wrapper">
                  <label for="event-date2"
                    >Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="event-date2" />
                </div>
                <div class="input-wrapper">
                  <label for="event-timestart2">Das</label>
                  <input type="time" id="event-timestart2" />
                </div>
                <div class="input-wrapper">
                  <label for="event-timeend2">Até</label>
                  <input type="time" id="event-timeend2" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <button form="mentoria">Salvar</button>
      </footer>
    </div>
  </body>
</html>
